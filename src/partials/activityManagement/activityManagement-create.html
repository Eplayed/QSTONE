<div class="padding">
    <form class="form-horizontal col-xs-10">
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">活动主题</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="title" id="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">男生参加人数</label>
            <div class="col-xs-10">
                <input type="number" class="form-control" ng-model="manPeople" id="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">女生参加人数</label>
            <div class="col-xs-10">
                <input type="number" class="form-control" ng-model="womanPeople" id="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">位置信息</label>
            <div class="col-xs-10">
               <div class="col-xs-3">
                   <input type="number" class="form-control" ng-model="long" id="" placeholder="经度">
               </div>
                <div class="col-xs-3">
                    <input type="number" class="form-control" ng-model="latitude" id="" placeholder="纬度">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">可参加距离限制</label>
            <div class="col-xs-10">
                <input type="number" class="form-control" ng-model="rangelimit" id="" >
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">活动发布有效时间</label>
            <div class="col-xs-10">
                <input type="number" class="form-control" ng-model="rangelimit" id="" >
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">信用等级限制</label>
            <div class="col-xs-10">
                <select name="" id="" ng-model="istype">
                    <option val="">A</option>
                    <option val="">AA</option>
                    <option val="">AAA</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">活动发布人</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="" id="" >
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">活动发布时间</label>
            <div class="col-xs-10">
                <input type="number" class="form-control" ng-model="rangelimit" id="" >
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">活动状态</label>
            <div class="col-xs-10">
                <select name="" id="" ng-model="">
                    <option val="">已发布</option>
                    <option val="">未发布</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">所属板块</label>
            <div class="col-xs-10">
                <select name="" id="" ng-model="">
                    <option val="公共活动">公共活动</option>
                    <option val="私人活动">私人活动</option>
                    <option val="公益活动">公益活动</option>
                    <option val="趣味活动">趣味活动</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">活动置顶</label>
            <div class="col-xs-10">
                <div class="switch">
                    <input type="checkbox" data-on-text="Yes" data-off-text="No" name="actIsTop" ng-model="actIsTop" checked/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button ng-click="create()" class="btn btn-default">发布</button>
            </div>
        </div>
    </form>
</div>
