<div class="padding">
    <form class="form-horizontal col-xs-10">
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">广告主题</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="title" id="" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">广告主题图片</label>
            <div class="col-xs-10">
                <input type="file" class="form-control" ng-model="img" id="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">广告详情</label>
            <div class="col-xs-10">
                <textarea class="form-control" ng-model="more"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">广告类型</label>
            <div class="col-xs-10">
                <select name="" id="" ng-model="istype">
                    <option val="普通广告">普通广告</option>
                    <option val="Banner公告">Banner公告</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">广告置顶</label>
            <div class="col-xs-10">
                <div class="switch">
                    <input type="checkbox" data-on-text="Yes" data-off-text="No" name="isTop" ng-model="isTop" checked/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button ng-click="create()" class="btn btn-default">发布</button>
            </div>
        </div>
    </form>
</div>
