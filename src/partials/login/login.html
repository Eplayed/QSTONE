<div clas="loginBody">
    <div class="form-group">
        <label for="phoneNum" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNum"  placeholder="phone" ng-model="userInfo.phoneNum">
        </div>
    </div>
    <div class="form-group">
        <label for="passWord" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passWord" placeholder="Password" ng-model="userInfo.passWord">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="signIn()">Sign in</button>
        </div>
    </div>
</div>
