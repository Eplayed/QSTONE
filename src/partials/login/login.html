<div class="loginBody">
    <div class="padding">
        <form class="form-horizontal col-xs-10">
            <div class="form-group">
                <label for="phoneNum" class="col-xs-3 control-label">用户名</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="phoneNum" placeholder="请输入用户名"
                           ng-model="userInfo.phoneNum">
                </div>
            </div>
            <div class="form-group">
                <label for="passWord" class="col-xs-3 control-label">密码</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" id="passWord" placeholder="请输入密码"
                           ng-model="userInfo.passWord">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <button type="submit" class="btn btn-default" ng-click="signIn()">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
